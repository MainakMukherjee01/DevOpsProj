# .github/workflows/oracle-deploy.yml
name: Deploy to Oracle Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.ORACLE_SSH_KEY }}
        
    - name: Deploy to Oracle Cloud
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.ORACLE_USERNAME }}@${{ secrets.ORACLE_HOST }} << 'EOF'
          # Create app directory if it doesn't exist
          mkdir -p ~/app
          
          # Pull latest code
          cd ~/app
          rm -rf multi-cloud-cicd-demo
          git clone https://github.com/${{ github.repository }}.git multi-cloud-cicd-demo
          
          # Install dependencies and start app with PM2
          cd multi-cloud-cicd-demo
          npm install
          npm install -g pm2
          pm2 delete multi-cloud-app || true
          pm2 start index.js --name multi-cloud-app
        EOF