name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  SecurityCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run Vulnerability Scan (npm audit)
        run: npm audit

      - name: Run ESLint for Code Quality
        run: npx eslint .

      - name: Run Tests with Coverage
        run: npm test -- --coverage

  # SonarCloud Analysis
  SonarCheck:
    runs-on: ubuntu-latest
    needs: SecurityCheck
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          projectName: multi-cloud-cicd-demo
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Init:
    runs-on: ubuntu-latest
    needs: SonarCheck
    steps:
      - uses: actions/checkout@v3
      - name: AWS Init
        run: echo "Initializing AWS deployment..."

  Build:
    runs-on: ubuntu-latest
    needs: Init
    steps:
      - uses: actions/checkout@v3
      - name: Generate deployment package
        run: zip -r deploy.zip * -x "*.git*"
      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip

  Stage:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v3
      - name: AWS Stage
        run: echo "Staging AWS deployment..."

  Deploy:
    runs-on: ubuntu-latest
    needs: Stage
    steps:
      - uses: actions/checkout@v3
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deploy-zip
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: multi-cloud-cicd-demo
          environment_name: multi-cloud-cicd-demo-env
          region: ap-south-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
          wait_for_environment_recovery: 60
