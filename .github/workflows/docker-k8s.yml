  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Set lowercase repository name
        id: setrepo
        run: echo "REPO=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v3
      
      # Install K3d (lightweight Kubernetes for dev/test)
      - name: Install K3d
        run: curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
      
      # Create a local K3d cluster
      - name: Create K3d cluster
        run: k3d cluster create test-cluster
      
      # Configure kubectl to use the K3d cluster
      - name: Get kubeconfig
        run: |
          mkdir -p ~/.kube
          k3d kubeconfig get test-cluster > ~/.kube/config

      - name: Set lowercase repository name
        id: setrepo
        run: echo "REPO=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      # Update the image in the Kubernetes manifest
      - name: Update manifest
        run: |
          echo "Updating Kubernetes manifest with the new image..."
          sed -i 's|IMAGE_TO_REPLACE|ghcr.io/${{ env.REPO }}:${{ github.sha }}|g' k8s/deployment.yaml
          echo "Kubernetes manifest updated successfully."
      
      # Apply the Kubernetes manifests
      - name: Deploy to K3d
        run: |
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          echo "Kubernetes manifests applied successfully."
      
      # Wait for the deployment to become ready
      - name: Wait for deployment
        run: |
          kubectl get pods
          sleep 300
          echo "Pod name: $POD"
          kubectl describe pod $POD
          kubectl logs $POD


  Verify:
    runs-on: ubuntu-latest
    needs: Deploy  # This job runs after your deployment job completes
    steps:
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3  # or another kubectl setup action
        with:
          version: '1.26.0'
    
      - name: Wait for Pod to be Ready
        run: |
          # Wait until at least one pod with label app=nodejs-app is ready (timeout after 300 seconds)
          kubectl rollout status deployment/nodejs-app --timeout=300s

      - name: Get Pod Details and Logs
        run: |
          # List all pods
          kubectl get pods

          # Retrieve the name of the pod with label app=nodejs-app
          POD=$(kubectl get pods -l app=nodejs-app -o jsonpath="{.items[0].metadata.name}")
          echo "Pod name: $POD"

          # Describe the pod to see detailed status and events
          kubectl describe pod $POD

          # Output the logs of the pod
          kubectl logs $POD

  Test:
    runs-on: ubuntu-latest
    needs: Verify  # This job runs after the verify job completes
    steps:
      - uses: actions/checkout@v3
      
      # Run application tests (if applicable)
      - name: Test the application
        run: |
          kubectl port-forward svc/nodejs-app-service 3000:80 &
          sleep 5
          curl -s http://localhost:3000/health
      
      # Clean up
      - name: Clean up K3d cluster
        run: k3d cluster delete test-cluster